spring:
  application:
    name: chargeback-ui
security:
  basic:
    enabled: false
server:
  port: ${PORT:${SERVER_PORT:8080}} 

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false


management:
  security:
    enabled: false
---    
eureka:
  instance:
    non-secure-port: 80
    hostname: ${vcap.application.uris[0]:localhost:8761}
  
  client:
    service-url:
      defaultZone: ${vcap.services.eureka-cb.credentials.url:http://localhost:8761/eureka/}
---
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false      
          